apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: ml-pipeline
spec:
  template:
    spec:
      containers:
        - name: ml-pipeline-api-server
          env:
            - name: OBJECTSTORECONFIG_BUCKETNAME
              valueFrom: 
                configMapKeyRef:
                  name: objectstore-config
                  key: BUCKET_NAME
            - name: DBCONFIG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cloudsql-config
                  key: DB_PASSWORD